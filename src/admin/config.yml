backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "src/images/uploads"
publish_mode: editorial_workflow
public_folder: "/images/uploads"
collections: 
  - name: "ideas"
    label: "Ideas"
    create: true
    folder: "src/ideas"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/idea.pug"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "date", default: ""}
      - {label: "Idea Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featuredImage", widget: "image", default: "/images/uploads/transparent.png"}
      - {label: "Category", name: "categories", default: ["Frontend"], widget: "list"}
      - label: "Targeted Skills" 
        name: "targetedSkills" 
        widget: "object"
        fields:
          - {label: "Frontend", name: "frontend", widget: "number", default: 0, value_type: "int", min: 1, max: 4}
          - {label: "Backend", name: "backend", widget: "number", default: 0, value_type: "int", min: 1, max: 4}
          - {label: "Database", name: "db", widget: "number", default: 0, value_type: "int", min: 1, max: 4}
          - {label: "Animations", name: "animations", widget: "number", default: 0, value_type: "int", min: 1, max: 4}
          - {label: "Mobile", name: "mobile", widget: "number", default: 0, value_type: "int", min: 1, max: 4}
          - {label: "Accesibility", name: "a11ty", widget: "number", default: 0, value_type: "int", min: 1, max: 4}
      